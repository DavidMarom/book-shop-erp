<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bookshop Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body onload="init()">

    <section class="container">

        <div class="header">
            <h1>Welcome to my bookshop</h1>
        </div>
        <div class="container2">
            <div class="div-a">
                <div class="toolbar">
                    <div class="create-new btn" onclick='toggleNewBookModal()'>
                        + Create a new book
                    </div>

                    <section class="newBookModal hide">
                        <div>Id</div>
                        <div><input type="text" class="id-input"></input></div>
                        <div>Title</div>
                        <div><input type="text" class="title-input"></input></div>
                        <div>price</div>
                        <div><input type="number" class="price-input"></input></div>
                        <div>Cover Image URL</div>
                        <div><input type="text" class="img-url"></input></div>
                        <div></div>
                        <button class="modal-btn" onclick="onAddBookClick()">Add</button>
                        <button class="modal-update-btn hide" onclick="onUpdatekClick()">Update</button>
                    </section>
                </div>


                <div class="table-head">
                    <div class="head-cells">Id</div>
                    <div class="head-cells" onclick="onTitleClicked()">Title</div>
                    <div class="head-cells" onclick="onTitleClickedPrice()">Price</div>
                    <div class="head-cells">Actions</div>
                </div>
                <div class="table">
                    <!-- populated by service.js -->
                </div>
                <div class="pagination">
                    <div class="page-btn" onclick="onBackPageClick()">Back</div>
                    <div class="pages">
                        


                    </div>
                    <div class="page-btn" onclick="onNextPageClick()">Next</div>

                </div>
            </div>
            <div class="div-b">
                <div class="panel-title">
                    <h1>Book Information</h1>
                </div>
                <div class="panel-pic"></div>
                <div class="panel-description">
                    <p></p>
                </div>
                <div class="rate-controller">

                </div>


            </div>
        </div>

<br/>
        <button onclick="loadDump()">Load data for test purposes</button>
    </section>
    <script src="js/modal.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/storage-service.js"></script>
</body>

</html>
