<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bookshop Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
</head>

<body onload="init()">

    <section class="container">

        <div class="header">
            <h1 data-trans="headline">Bookshop ERP</h1>
        </div>
        <div class="container2">
            <div class="div-a">
                <div class="toolbar">
                    <div class="create-new btn" onclick='toggleNewBookModal()'>
                        + Create a new book
                    </div>


                    <select name="lang-select" onchange="onLangSelect(this.value)">
                        <option value="en">English</option>
                        <option value="he">Hebrew</option>
                        <option value="ru">русский</option>
                    </select>


                    <section class="newBookModal hide">
                        <div>Id</div>
                        <div><input type="text" class="id-input"></input></div>
                        <div>Title</div>
                        <div><input type="text" class="title-input"></input></div>
                        <div>price</div>
                        <div><input type="number" class="price-input"></input></div>
                        <div>Cover Image URL</div>
                        <div><input type="text" class="img-url"></input></div>
                        <div></div>
                        <button class="modal-btn" onclick="onAddBookClick()">Add</button>
                        <button class="modal-update-btn hide" onclick="onUpdatekClick()">Update</button>
                    </section>
                </div>


                <div class="table-head">
                    <div class="head-cells" data-trans="id">Id</div>
                    <div class="head-cells" data-trans="title" onclick="onTitleClicked()">Title</div>
                    <div class="head-cells" data-trans="price" onclick="onTitleClickedPrice()">Price</div>
                    <div class="head-cells" data-trans="action">Actions</div>
                </div>
                <div class="table">
                    <!-- populated by service.js -->
                </div>
                <div class="pagination">
                    <div class="page-btn" onclick="onBackPageClick()" data-trans="back">Back</div>
                    <div class="pages">



                    </div>
                    <div class="page-btn" onclick="onNextPageClick()" data-trans="next">Next</div>

                </div>
            </div>
            <div class="div-b">
                <div class="panel-title">
                    <h1 data-trans="info">Book Information</h1>
                </div>
                <div class="panel-pic"></div>
                <div class="panel-description">
                    <p></p>
                </div>
                <div class="rate-controller">

                </div>


            </div>
        </div>

        <br />
        <button onclick="loadDump()">Load data for test purposes</button>
    </section>
    <script src="js/i18n-service.js"></script>

    <script src="js/modal.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/storage-service.js"></script>

    <!-- For bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->

</body>

</html>
